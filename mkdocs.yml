site_description: >-
  Le site web du FABeLABe

# Repository
repo_name: olitur/fabelabe
repo_url: https://github.com/olitur/fabelabe
edit_uri: ""
# branch to deploy with 'mkdocs gh-deploy -c -b master -m MkDocs {version}'
remote_branch: master
# src directory
docs_dir: ./src/
# build directory
site_dir: ./docs/

