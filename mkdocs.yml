# Configuration
theme:
  name: material
  custom_dir: src/

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  #include_search_page: false
  #search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: fr
  features:
    - tabs
    #- instant
  palette:
    primary: white
    accent: dark orange
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.png

# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - fr
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      locale: fr
